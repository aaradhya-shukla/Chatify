<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Style/Login.css">
    <script src="https://kit.fontawesome.com/3c255a51a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myleftCtn">
                        <form class ="myForm text-center" id="my-form">
                            <header style="font-family: sans-serif;">Login</header>
                            <p><small style="font-weight: lighter;">Get ready to chat!</small></p>
                            <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input class="myInput" type="email" placeholder="Email" id="email" required>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInput" type="password" placeholder="Password" id="password" required>
                            </div>
    
                            <input type="submit" class="butt" value="LOGIN" id="signIn">
                        </form>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="myrightCtn">
                        <div class="box">
                            <header>Welcome to Chatify!!!</header>
                            <p>
                                Lightining fast real - time chat app
                                join the growing community :)))
                            </p>
                            <div>
                                <p><small style="font-style: italic; font-weight: 700;">Don't have an account click here</small></p>
                                <input type="button" value="Sign Up" class="butt_out" id="signup">
                            </div>
                        </div>
                    </div>

                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.1/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./index/Login.js"></script>
</body>
</html>
