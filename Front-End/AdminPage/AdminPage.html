<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/3c255a51a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="card-header" id="admin-details"></header>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 d-flex">
                <div class="card">
                    <div class="card-header">ADMIN CONTROL</div>
                    <div class="card-body">
                        <form>
                            <input type="text" placeholder="Enter user phone no. to add" id="new-user">
                            <button id="add-user">ADD USER</button>
                            <br>
                            <input type="text" placeholder="Enter phone number to remove" id="remove-user">
                            <button id="delete-user">DELETE USER</button>
                            <br>
                            <input type="tex" placeholder="Enter phone no. to change admin" id="update-admin">
                            <button id="change-admin">CHANGE ADMIN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.1/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
