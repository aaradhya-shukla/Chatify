<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Style/Sign.css">
    <script src="https://kit.fontawesome.com/3c255a51a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myleftCtn">
                        <form class ="myForm text-center" id="my-form">
                            <header>Create new account</header>
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input class="myInput" type="text" placeholder="Username" id="name" required>
                            </div>
                            
                            <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input class="myInput" type="email" placeholder="Email" id="email" required>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-phone"></i>
                                <input class="myInput" type="number" placeholder="Phone Number" id="phone" required>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInput" type="password" placeholder="Password" id="password" required>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input id="check_1" name="check_1" type="checkbox" required><small> I read and agree to Terms and Conditions</small></input>
                                    <div class="invalid-feedback">
                                        You must check the box.
                                    </div>
                                </label>
                            </div>

                            <input type="submit" class="butt" value="SIGN UP" id="signIn">
                        </form>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="myrightCtn">
                        <div class="box">
                            <header>Welcome to Chatify!!!</header>
                            <p>
                                Lightining fast real - time chat app
                                join the growing community :)))
                            </p>
                            <div>
                                <p><small style="font-style: italic; font-weight: 700;">Already a member click here to login</small></p>
                                <input type="button" value="Login" class="butt_out" id="login">
                            </div>
                        </div>
                    </div>

                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.1/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./index/Sign.js"></script>
</body>
</html>
